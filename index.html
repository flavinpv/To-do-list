<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="assets/style.css" />

    <header class="header">
      <nav>

    <main class="container">
      <section id="shortCard" class="card">
        <div class="tasks"></div>
        <form class="addTask">
          <input id="inputShortCard" type="text" class="addTaskInput" />
          <button type="submit">+</button>
        </form>
      </section>

      <section id="mediumCard" class="card">
        <div class="tasks"></div>
        <form class="addTask">
          <input id="inputMediumCard" type="text" class="addTaskInput" />
          <button type="submit">+</button>
        </form>
      </section>

      <section id="longCard" class="card">
        <div class="tasks"></div>
        <form class="addTask">
          <input id="inputLongCard" type="text" class="addTaskInput" />
          <button type="submit">+</button>
        </form>
      </section>
    </main>
